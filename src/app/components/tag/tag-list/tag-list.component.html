<div class="tags">
  <h2>Tag List</h2>
  <ul class="tags__list">
    <li *ngFor="let tag of tags" class="tags__list__item">
      <div class="tags__list__item__name" [ngStyle]="{ 'background': tag.color }">
        <span>{{ tag.name }}</span>
        <span class="tags__list__item__color"> ({{ tag.color }})</span>
      </div>
      <button mat-raised-button color="primary" (click)="editTag(tag)">
        Edit
      </button>
      <button mat-raised-button color="warn" (click)="deleteTag(tag.id)">
        Delete
      </button>
    </li>
  </ul>
  <div class="tags__buttons">
    <a mat-raised-button color="primary" routerLink="/new-tag">Add new tag</a>
    <a mat-raised-button color="accent" routerLink="/product-list">Go to product list</a>
  </div>
</div>
